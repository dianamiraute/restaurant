 
  <main class="c-reservations-page">

    <section class="c-reservations-page__hero">
      {{> page-navigation }}
    </section>

    <div class="c-page"> 
      <section class="c-page__intro">
        <h2 class="c-page__title">Make a reservation</h2> 
        <span class="c-page__title-horizontal-line"> </span>
        <div class="c-page__title-desc">
          Reserve a table for an unforgettable dining experience and arrive early to enjoy a cocktail at the bar
        </div> 
        <img class="c-page__title-badge" src="../assets/img/badge.png">
      </section>
    </div>
 
    <div class="c-reservation-form__container"> 
      <form class="c-form" id="reservation">
        <div class="c-form__item">
          <label class="c-form__label">Name:</label>
          <input class="c-form__input" placeholder="Enter your name" type="text">
        </div>
        <div class="c-form__item">
          <label class="c-form__label">Contact Number:</label>
          <input class="c-form__input" placeholder="Enter contact number here" type="text">
        </div>
        <div class="c-form__item">
          <label class="c-form__label">Date:</label>
          <input class="c-form__input" placeholder="eg. 01/02/2017" type="text">
        </div>
        <div class="c-form__item">
         <label class="c-form__label">Party Size (approx):</label>
         <input class="c-form__input" placeholder="eg. 20 people" type="text">
        </div> 
        <div class="c-form__item c-form__item--full">
          <label class="c-form__label">Additional Information:</label>
          <input class="c-form__input c-form__textarea" placeholder="Any special dietary requirements etc.">
        </div>
        <input class="c-form__button"  type="submit" value="Send Reservation">
      </form> 
    </div> 
 
</main>
