 
  <main class="reservations-page-content">

    <section class="reservations-page-hero"></section>

    <section class="page-intro">
     <h2 class="page-title">Make a reservation</h2> 
     <span class="page-title-horizontal-line"> </span>
     <div class="page-title-desc">
      Reserve a table for an unforgettable dining experience and arrive early to enjoy a cocktail at the bar
    </div> 
    <img class="page-title-badge" src="../assets/img/badge.png">
  </section>

 
  <div class="reservation-form-container">
    <form class="reservation-form" id="reservation">
      <div class="form-item">
        <label class="form-label">Name:</label>
        <input class="form-input" placeholder="Enter your name" type="text">
      </div>
      <div class="form-item">
        <label class="form-label">Contact Number:</label>
        <input class="form-input" placeholder="Enter contact number here" type="text">
      </div>
      <div class="form-item">
        <label class="form-label">Date:</label>
        <input class="form-input" placeholder="eg. 01/02/2017" type="text">
      </div>
      <div class="form-item">
       <label class="form-label">Party Size (approx):</label>
       <input class="form-input" placeholder="eg. 20 people" type="text">
     </div> 
       <div class="form-item">
       <label class="form-label">Additional Information:</label>
       <input class="form-input form-textarea" placeholder="Any special dietary requirements etc."></textarea>
     </div>
      <input class="form-button"  type="submit" value="Send Reservation">
    </form> 
  </div> 

 
</main>
